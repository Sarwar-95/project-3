<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navber">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIPICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1 class="font-design">THE<br>REAL<br>ISLAMIC<br>NASHEED</h1>
            </div>
            <div class="right-col">
              <p>Click Here To Listen</p>
              <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="Song">
        <source src="mySong.mp3" type="audio/mp3">
    </audio>
    <script>
        var Song=document.getElementById("Song");
        var icon=document.getElementById("icon");
        icon.onclick=function()
        {
            if(Song.paused)
            {
                Song.play();
                icon.src="pause.png";

            }
            else
            {
                Song.pause();
                icon.src="play.png"; 
            }
        }
    </script>
</body>
</html>
